drink_one = Bang! Take that little glass of yours and have a shot!
drink_two = Smack! That's two shots from your glass for you.
give_one = Choose a player who drinks one.
give_two = Choose a player who drinks two or two players who drink one each.
drink_left = Your left neighbour drinks one.
drink_right = Your right neighbour drinks one.
social = Everyone drinks!
free_pass = It's boring, but it's reality. Just pass me to the next player.
categories = 
yoerg = Make up a rule. Better make it good since this doesn't happen too often.
rule_card = Draw a rule card. If there are already three of them in the game, put one of those back into the stack. Whatever the drawn card says, applies to all players for as long as the card is in the game.
like_a_virgin = Drink 5 if you're playing Yörg for the first time.
i_never = Make a statement that begins with "I never". For example: "I never visited Paris". Every player (including you!) that this statement doesn't apply to, must drink one. If nobody drinks, you have to drink one.
the_loner = Drink one if you're single.
brothers = Every player who has at least one brother, must drink one.
sisters = Every player who has at least one sister, must drink one.
shut_up = You're not allowed to say anything before you have to drink again because of any rule. If you break the silence prematurely, you have to drink 5.
music_expert = Drink 3 if you don't know the title of the song that's currently playing.
the_one_before_the_last_one = Fill up a medium-sized glass with a drink of your choice (I recommend beer or something similar).\nStarting with you, the glass gets passed clockwise from player to player, with each drinking from it. It doesn't matter how much they drink as long as they do drink.\nThe player who had the glass before the one that finishes it, has to down a full one of the same drink.
my_siblings = Drink one for each of your siblings.
name_that_bitch = Choose a player. That player must tell you the name of your latest sexual partner. If the answer is wrong, that player must drink 5.
the_youth_of_today = Every player that is younger than you, must drink one.
old_geezers = Every player that is older than you, must drink one.
those_damned_healthy_people = Drink one for every player who isn't a smoker.
guys = Every guy must drink one.
chicks = Every girl must drink one.
drink_of_shame = Drink one for every person you've had sex with.
remember_that_time = Each player who slept with another player, must drink one.
oral_love = Each player who likes to be the active partner during oral sex, must drink one.
one_bad_idea = Send a text message to your ex boyfriend/girlfriend.
just_kidding = Tell a joke.